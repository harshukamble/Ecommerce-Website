{% extends 'harsh/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container fluid">
    {% for i in messages %}
        {% if 'success' in i.tags %}
            <div class="alert alert-success alert-dismissible" data-bs-dismiss="alert">
                {{ i }}
                <button class="btn btn-close"></button>
            </div>
        {% elif 'error' in i.tags %}
        <div class="alert alert-danger alert-dismissible" data-bs-dismiss="alert">
            {{ i }}
            <button class="btn btn-close"></button>
        </div>
        {% endif %}
    {% endfor %}
</div>
<div class="container-fluid ">
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100 ">
        <div class="card card-body shadow-lg" style="max-width: 500px;">
            <form action="" method="POST">
                {% csrf_token %}
                {{ context|crispy }}
                <div class="d-grid" style="margin-top: 5px;">
                    <button class="btn btn-warning">add details</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
